<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Offer</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/offers">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Total Available(BTC):</label>
                <div class="col-sm-4">
                    {{ form.avail_amount }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fiat Currency:</label>
                <div class="col-sm-4">
                    {{ form.fiat_currency }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Payment Method:</label>
                <div class="col-sm-4">
                    {{ form.pay_method }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Min Amount:</label>
                <div class="col-sm-4">
                    {{ form.min_amount }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Max Amount:</label>
                <div class="col-sm-4">
                    {{ form.max_amount }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Margin Percentage:</label>
                <div class="col-sm-4">
                    {{ form.margin_percent }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
